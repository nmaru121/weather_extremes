{% extends "base.html" %}

{% block content %}
    <a href="/">Back to home</a>
    <h1>Updates Log</h1>
    <ul>
        {% for update in updates %}
            <li>
                <h2>{{ update.title | safe}}</h2>
                <p>{{ update.description | safe}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
