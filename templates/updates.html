{% extends "base.html" %}

{% block content %}
    <a href="/">Back to home</a>
    <h1>Updates Log</h1>
    <ul>
        {% for update in updates %}
            <li>
                <h3>{{ update.title }}</h3>
                <p>{{ update.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
